<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #141414;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      color: #e50914;
      font-size: 24px;
      border-bottom: 1px solid #e50914;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .movie-card {
      position: relative;
      width: 200px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      cursor: pointer;
      border-radius: 5px;
      overflow: hidden;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-poster {
      max-width: 100%;
      height: auto;
    }

    .movie-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
      text-align: center;
    }

    .movie-info h3 {
      margin: 0;
      font-size: 16px;
    }

    footer {
      background-color: #111;
      padding: 15px;
      text-align: center;
      color: #fff;
      border-top: 1px solid #e50914;
    }
  </style>
